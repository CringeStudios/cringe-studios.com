    <script>
        const container = document.querySelector('.container');

        function loadText(numElements = 10000){
            let i=0;
            while(i < numElements){
                const img =  document.createElement('div');
	            img.innerText = `SUS`

        }

        loadText();

        window.addEventListener('scroll',()=>{

                loadText();
            }
        })
